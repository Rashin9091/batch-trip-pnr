<!DOCTYPE html>
<html>
<head>
  <title>Batch Trip PNR Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .loading {
      font-size: 20px;
    }
  </style>
</head>

<body>

<h1>ðŸš† Batch Trip PNR Status</h1>
<p class="loading">Loading latest ticket status...</p>
<div id="pnrContainer"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  // PASTE YOUR CONFIG HERE
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadPNRs() {
  const querySnapshot = await getDocs(collection(db, "pnrs"));
  const container = document.getElementById("pnrContainer");
  container.innerHTML = "";

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    container.innerHTML += `
      <div class="card">
        <h3>PNR: ${data.pnr}</h3>
        <p>Status: ${data.status || "Checking..."}</p>
      </div>
    `;
  });
}

loadPNRs();

// Refresh every 1 hour
setInterval(loadPNRs, 3600000);

</script>

</body>
</html>
